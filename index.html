<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DriGo India Cars Pvt. Ltd Car Rental Agreement</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>DriGo India Cars Pvt. Ltd Car Rental Agreement</h1>
    <form id="rental-form" method="POST" enctype="multipart/form-data">
      <label>Name</label>
      <div class="clearfix">
        <div class="half"><input type="text" name="first_name" placeholder="First Name" required></div>
        <div class="half"><input type="text" name="last_name" placeholder="Last Name" required></div>
      </div>

      <label>Address</label>
      <input type="text" name="street" placeholder="Street Address" required>
      <input type="text" name="address2" placeholder="Address Line 2">
      <div class="clearfix">
        <div class="half"><input type="text" name="city" placeholder="City" required></div>
        <div class="half"><input type="text" name="state" placeholder="State/Region/Province" required></div>
      </div>
      <label>Postal / Zip Code</label>
      <input type="text" name="zip" placeholder="123456" required>

      <label>City</label>
      <select name="country" required>
        <option value="">Select City</option>
        <option>Ranchi</option>
        <option>Bhuvaneshwar</option>
        <option>Other</option>
      </select>

      <label>Phone</label>
      <input type="tel" name="phone" placeholder="+91 98765 43210" required>
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>

      <div class="clearfix">
        <div class="half">
          <label>Pickup Date & Time</label>
          <input type="datetime-local" name="pickup_datetime" required>
        </div>
        <div class="half">
          <label>End Date & Time</label>
          <input type="datetime-local" name="end_datetime" required>
        </div>
      </div>

      <label>Driving Licence (Upload)</label>
      <input type="file" name="license_file" accept="image/*,application/pdf" required>
      <label>Aadhar Card (Front)</label>
      <input type="file" name="aadhar_front" accept="image/*,application/pdf" required>
      <label>Aadhar Card (Back)</label>
      <input type="file" name="aadhar_back" accept="image/*,application/pdf" required>
      <label>PAN Card</label>
      <input type="file" name="pan_file" accept="image/*,application/pdf" required>

      <div class="clearfix">
        <div class="half">
          <label>Driving License Number</label>
          <input type="text" name="license_number" required>
        </div>
        <div class="half">
          <label>Paid Amount</label>
          <input type="number" name="paid_amount" placeholder="â‚¹0" required>
        </div>
      </div>

      <label>Terms and Conditions</label>
      <div class="terms-box">
        <p><strong>Vehicle Rental Terms and Conditions</strong></p>
        <p>This Vehicle Rental Agreement outlines the terms under which the Owner rents a vehicle to the Client. By accepting this agreement, the Client agrees to the following: <a href="terms.html" target="_blank">Click here to read the terms....</a></p>
      </div>

      <div class="checkbox">
        <label><input type="checkbox" name="accept_terms" required> I accept the Terms and Conditions.</label>
      </div>

      <label for="signature">Digital Signature</label>
      <canvas id="signature-pad"></canvas>
      <input type="hidden" name="signature_url" id="signature-url">
      <button type="button" onclick="clearSignature()">Clear Signature</button>

      <div class="clearfix">
        <div class="half"><label>Car Model</label><input type="text" name="car_model" required></div>
        <div class="half"><label>Car License Plate Number</label><input type="text" name="plate_number" required></div>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
