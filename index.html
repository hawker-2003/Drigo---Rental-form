<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drigo – Car Rental Agreement</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('/path/to/your/car-interior-bg.jpg') center/cover no-repeat;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #d1245b;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-top: 15px;
      color: #d1245b;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }

    input[type=file] {
      padding: 6px;
      font-size: 13px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .half {
      width: 48%;
      float: left;
    }

    .half+.half {
      margin-left: 4%;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }

    .terms-box {
      border: 1px solid #d1245b;
      padding: 10px;
      border-radius: 4px;
      margin-top: 6px;
      background: #fff;
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
    }

    .checkbox {
      margin: 12px 0;
    }

    .checkbox input {
      width: auto;
      margin-right: 8px;
    }

    .btn-submit {
      display: block;
      background: #d1245b;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .btn-submit:hover {
      background: #b71c48;
    }

    @media (max-width: 600px) {
      .half {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Drigo Car Rental Agreement</h1>
    <form id="rental-form" enctype="multipart/form-data">
      <label>Name</label>
      <div class="clearfix">
        <div class="half">
          <input type="text" name="first_name" placeholder="First Name" required>
        </div>
        <div class="half">
          <input type="text" name="last_name" placeholder="Last Name" required>
        </div>
      </div>

      <label>Address</label>
      <input type="text" name="street" placeholder="Street Address" required>
      <input type="text" name="address2" placeholder="Address Line 2">
      <div class="clearfix">
        <div class="half">
          <input type="text" name="city" placeholder="City" required>
        </div>
        <div class="half">
          <input type="text" name="state" placeholder="State/Region/Province" required>
        </div>
      </div>

      <label>Postal / Zip Code</label>
      <input type="text" name="zip" placeholder="123456" required>

      <label>City</label>
      <select name="country" required>
        <option value="">Select City</option>
        <option>Ranchi</option>
        <option>Bhuvaneshwar</option>
        <option>Other</option>
      </select>

      <label>Phone</label>
      <input type="tel" name="phone" placeholder="+91 98765 43210" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>

      <label>Date-Time of Pickup</label>
      <input type="datetime-local" name="pickup_datetime" id="pickup_datetime" required>

      <label>Driving Licence (Upload)</label>
      <input type="file" name="license_file" accept="image/*,application/pdf" required>

      <label>Aadhar Card (Front) *</label>
      <input type="file" name="aadhar_front" accept="image/*,application/pdf" required>

      <label>Aadhar Card (Back) *</label>
      <input type="file" name="aadhar_back" accept="image/*,application/pdf" required>

      <label>PAN Card *</label>
      <input type="file" name="pan_file" accept="image/*,application/pdf" required>

      <div class="clearfix">
        <div class="half">
          <label>Driving License Number</label>
          <input type="text" name="license_number" required>
        </div>
        <div class="half">
          <label>Paid Amount</label>
          <input type="number" name="paid_amount" placeholder="₹0" required>
        </div>
      </div>

      <label>Terms and Conditions</label>
      <div class="terms-box">
        <p><strong>Vehicle Rental Terms and Conditions</strong></p>
        <p>This Vehicle Rental Agreement outlines the terms under which the Owner rents a vehicle to the Client.
          By accepting this agreement, the Client agrees to the following: 
          <a href="terms.html">Click here to read the terms....</a></p>
      </div>

      <div class="checkbox">
        <label><input type="checkbox" name="accept_terms" required> I accept the Terms and Conditions.</label>
      </div>

      <label for="signature">Digital Signature</label>
      <canvas id="signature-pad" width="500" height="200" style="border:1px solid #ccc; background:#fff;"></canvas>
      <input type="hidden" name="signature_url" id="signature-url">
      <button type="button" onclick="clearSignature()">Clear Signature</button>

      <div class="clearfix">
        <div class="half">
          <label>Car Model *</label>
          <input type="text" name="car_model" required>
        </div>
        <div class="half">
          <label>Car License Plate Number *</label>
          <input type="text" name="plate_number" required>
        </div>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>

  <!--  JavaScript -->
  <script src="signature-pad.js"></script>
  <script src="script.js"></script>
</body>
</html>
