<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DriGo Car Rental Agreement</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>DriGo India Cars Pvt. Ltd Car Rental Agreement</h1>
    <form id="rental-form">
      <!-- Name -->
      <label>Name</label>
      <div class="row">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
      </div>

      <!-- Address -->
      <label>Address</label>
      <input type="text" name="street" placeholder="Street Address" required>
      <input type="text" name="address2" placeholder="Address Line 2">
      <div class="row">
        <input type="text" name="city" placeholder="City" required>
        <input type="text" name="state" placeholder="State/Region/Province" required>
      </div>

      <!-- Zip + City -->
      <label>Postal / Zip Code</label>
      <input type="text" name="zip" placeholder="123456" required>

      <label>City</label>
      <select name="country" required>
        <option value="">Select City</option>
        <option>Ranchi</option>
        <option>Bhuvaneshwar</option>
        <option>Other</option>
      </select>

      <!-- Phone -->
      <label>Phone</label>
      <input type="tel" name="phone" placeholder="+91 98765 43210" required>

      <label>Alternate Phone</label>
      <input type="tel" name="alt_phone" placeholder="+91 98765 43211">

      <!-- Email -->
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>

      <!-- Dates -->
      <div class="row">
        <div>
          <label>Pickup Date & Time</label>
          <input type="datetime-local" name="pickup_datetime" required>
        </div>
        <div>
          <label>End Date & Time</label>
          <input type="datetime-local" name="end_datetime" required>
        </div>
      </div>

      <!-- Documents -->
      <label>Driving Licence</label>
      <input type="file" name="license_file" required>
      <label>Aadhar Card (Front)</label>
      <input type="file" name="aadhar_front" required>
      <label>Aadhar Card (Back)</label>
      <input type="file" name="aadhar_back" required>
      <label>PAN Card</label>
      <input type="file" name="pan_file" required>

      <div class="row">
        <input type="text" name="license_number" placeholder="Driving License Number" required>
        <input type="number" name="paid_amount" placeholder="Paid Amount (â‚¹)" required>
      </div>

      <!-- Terms -->
      <label>Terms and Conditions</label>
      <div class="terms-box">
        <p><strong>Vehicle Rental Terms and Conditions</strong></p>
        <p>By accepting this agreement, you agree to our <a href="terms.html" target="_blank">Terms & Conditions</a>.</p>
      </div>

      <div class="checkbox">
        <label><input type="checkbox" name="accept_terms" required> I accept the Terms and Conditions.</label>
      </div>

      <!-- Signature -->
      <label>Digital Signature</label>
      <canvas id="signature-pad" width="500" height="200" style="border:1px solid #ccc;"></canvas>
      <input type="hidden" name="signature_url" id="signature-url" />
      <button type="button" onclick="clearSignature()">Clear Signature</button>

      <!-- Car Info -->
      <div class="clearfix">
        <div class="half">
          <label>Car Model *</label>
          <input type="text" name="car_model" required>
        </div>
        <div class="half">
          <label>Car License Plate Number *</label>
          <input type="text" name="plate_number" required>
        </div>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
